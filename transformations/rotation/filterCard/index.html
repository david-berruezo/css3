<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filter Card</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/estilos.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <div id="mega-slider" class="carousel slide " data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#mega-slider" data-slide-to="0" class="active"></li>
                <li data-target="#mega-slider" data-slide-to="1"></li>
                <li data-target="#mega-slider" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active beactive">
                    <div class="contenedor">
                        <div class="cardfan">
                            <img src="images/1.png" alt="Photograph of Florence, Italy" id="roma">
                            <img src="images/2.png" alt="Photograph of an ancient aqueduct, Italy" id="aqueduct">
                            <img src="images/3.png" alt="Photograph of a bike on a Roman Street" id="bike">
                            <!--
                            <img src="//s3-us-west-2.amazonaws.com/s.cdpn.io/4273/florence.jpg" alt="Photograph of Florence, Italy" id="roma">
                            <img src="//s3-us-west-2.amazonaws.com/s.cdpn.io/4273/roma.jpg" alt="Photograph of an ancient aqueduct, Italy" id="aqueduct">
                            <img src="//s3-us-west-2.amazonaws.com/s.cdpn.io/4273/bike.jpg" alt="Photograph of a bike on a Roman Street" id="bike">
                            -->
                        </div>


                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <filter id="blur">
                                <feGaussianBlur stdDeviation="3" />
                            </filter>
                        </svg>

                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <filter id="greyscale">
                                <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0
    0.3333 0.3333 0.3333 0 0
    0.3333 0.3333 0.3333 0 0
    0 0 0 1 0" />
                            </filter>
                        </svg>

                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <filter id="sepia">
                                <feColorMatrix values="0.14 0.45 0.05 0 0
    0.12 0.39 0.04 0 0
    0.08 0.28 0.03 0 0
    0 0 0 1 0" />
                            </filter>
                        </svg>
                    </div>

                </div>

                <div class="item">
                    <img src="images/slide-2.png" alt="...">
                    <div class="carousel-caption">
                        <img src="images/stars.png" alt="">
                        <h2>Feel Like Your Home</h2>
                        <p>Cogitavisse erant puerilis utrum efficiantur adhuc expeteretur.</p>
                    </div>
                </div>

                <div class="item">
                    <img src="images/slide-3.png" alt="...">
                    <div class="carousel-caption">
                        <img src="images/stars.png" alt="">
                        <h2>Perfect Place for Dining</h2>
                        <p>Cogitavisse erant puerilis utrum efficiantur adhuc expeteretur.</p>
                    </div>
                </div>

            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#mega-slider" role="button" data-slide="prev">
            </a>

            <a class="right carousel-control" href="#mega-slider" role="button" data-slide="next">
            </a>
        </div>
    </div>
</div>

</body>
</html>
