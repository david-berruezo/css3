<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esto es una prueba de clicks</title>
    <style>
        .container{
            position:relative;
            width:100%;
            height:100%;
        }
        .contenedor{
            position:relative;
            width:200px;
            height:200px;
            background-color:#ccc;
        }
        .boton{
            background-color:#333;
            width:50px;
            height:50px;
            cursor:pointer;
        }
        #contenedor1{
            display:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="contenedor1" class="contenedor">
        <div id="boton1" class="boton"></div>
    </div>
    <br>
    <div id="contenedor2" class="contenedor">
        <div id="boton2" class="boton"></div>
    </div>
</div>
<script>
    var boton1 = document.getElementById("boton1");
    var boton2 = document.getElementById("boton2");
    boton2.addEventListener("click", function(){
        console.log("apretado el boton 2");
    });
    boton1.addEventListener("click", function(){
        console.log("apretado el boton 1");
    });
</script>
</body>
</html>
