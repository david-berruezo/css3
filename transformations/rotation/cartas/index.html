<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartas</title>
    <link href="estilos.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <div id="mega-slider" class="carousel slide " data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#mega-slider" data-slide-to="0" class="active"></li>
                <!--
                <li data-target="#mega-slider" data-slide-to="1"></li>
                <li data-target="#mega-slider" data-slide-to="2"></li>
                -->
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active beactive">
                    <section class="cards">
                        <div class="card">
                            <div class="front"></div>
                            <div class="back">
                                <img src="images/1.png" width="100%" height="50%">
                                <!-- ♥ -->
                            </div>
                        </div>
                        <div class="card spades">
                            <div class="front"></div>
                            <div class="back">
                                <img src="images/2.png" width="100%" height="50%">
                                <!-- ♣ -->
                            </div>
                        </div>
                        <div class="card">
                            <div class="front"></div>
                            <div class="back">
                                <img src="images/3.png" width="100%" height="50%">
                                <!-- ♦ -->
                            </div>
                        </div>
                    </section>

                    <div id="bh-fd9ab41e47a9ef4f6477a8a000bf404f" style="width:0; height: 0;">
                        <span class="visible-xs">‌</span>
                        <span class="visible-sm">‌</span>
                        <span class="visible-md">‌</span>
                        <span class="visible-lg">‌</span>
                    </div>

                </div>

            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#mega-slider" role="button" data-slide="prev">
            </a>

            <a class="right carousel-control" href="#mega-slider" role="button" data-slide="next">
            </a>
        </div>
    </div>
</div>
</body>
</html>
